<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>清除浮动</title>
</head>
<style>
  .container {
    width: 600px;
  }

  .box1 {
    width: 100%;
    float: left;
    background-color: #ccc;
    height: 300px;
  }

  .box2 {
    width: 56px;
    float: left;
    margin-left: -56px;
    background-color: #000;
    height: 300px;
  }

  .clearfix:after {
    content: '';
    display: table;
    clear: both;
  }

  .clearfix {
    *zoom: 1;
  }

</style>

<body>
  <div class="container">
    <div class="wrap clearfix">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </div>
</body>
<script>
  async function async1() {
    console.log('async1 start');
    await async2();
    console.log('async1 end')
  }
  async function async2() {
    console.log('async2')
  }

  console.log('script start');
  async1();
  console.log('script end')

</script>

</html>
